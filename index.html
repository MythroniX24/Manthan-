<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-primary: #000000;
        --bg-secondary: #111111;
        --bg-tertiary: #1c1c1c;
        --bg-hover: #2a2a2a;
        --bg-accent: #2563eb;
        --bg-accent-hover: #1d4ed8;

        --text-primary: #e5e7eb;
        --text-secondary: #9ca3af;
        --text-on-accent: #ffffff;

        --border-primary: #374151;

        --bubble-user-bg: #262626;
        --bubble-user-text: #f1f1f1;
        --bubble-model-bg: #262626;
        --bubble-model-text: #e5e5ea;
        
        --code-bg: #1a1a1a;
        --code-border: #333333;
        --code-text: #d1d5db;
        --inline-code-bg: #374151;
        --inline-code-text: #f3a9a9;
      }
      
      html.light {
        --bg-primary: #ffffff;
        --bg-secondary: #f3f4f6;
        --bg-tertiary: #e5e7eb;
        --bg-hover: #d1d5db;
        --bg-accent: #2563eb;
        --bg-accent-hover: #1d4ed8;

        --text-primary: #111827;
        --text-secondary: #4b5563;
        --text-on-accent: #ffffff;

        --border-primary: #d1d5db;
        
        --bubble-user-bg: #e5e7eb;
        --bubble-user-text: #1f2937;
        --bubble-model-bg: #e5e7eb;
        --bubble-model-text: #374151;

        --code-bg: #f3f4f6;
        --code-border: #e5e7eb;
        --code-text: #1f2937;
        --inline-code-bg: #e5e7eb;
        --inline-code-text: #c81e1e;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      /* Universal smooth transitions */
      *, *::before, *::after {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      .chat-bubble {
        position: relative;
        padding: 12px 16px;
        border-radius: 20px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .chat-bubble-user {
        background-color: var(--bubble-user-bg);
        color: var(--bubble-user-text);
      }

      .chat-bubble-model {
        background-color: var(--bubble-model-bg);
        color: var(--bubble-model-text);
      }

      pre {
        background-color: var(--code-bg);
        border: 1px solid var(--code-border);
        border-radius: 8px;
        padding: 16px;
        overflow-x: auto;
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.9em;
        color: var(--code-text);
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      
      pre code .token.keyword { color: #569cd6; }
      pre code .token.string { color: #ce9178; }
      pre code .token.comment { color: #6a9955; }
      pre code .token.number { color: #b5cea8; }
      pre code .token.punctuation { color: #d4d4d4; }
      pre code .token.operator { color: #d4d4d4; }

      html.light pre code .token.keyword { color: #0000ff; }
      html.light pre code .token.string { color: #a31515; }
      html.light pre code .token.comment { color: #008000; }
      html.light pre code .token.number { color: #098658; }
      html.light pre code .token.punctuation { color: #333; }
      html.light pre code .token.operator { color: #333; }


      code {
        font-family: 'Courier New', Courier, monospace;
      }

      :not(pre) > code {
        background-color: var(--inline-code-bg);
        color: var(--inline-code-text);
        padding: 2px 5px;
        border-radius: 4px;
      }
      
      @keyframes message-enter-anim {
        from {
            opacity: 0;
            transform: translateY(10px) scale(0.98);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
      }
      .message-enter {
          animation: message-enter-anim 0.3s ease-out;
      }
      
      .typing-indicator {
        display: flex;
        align-items: center;
      }

      .typing-indicator span {
        height: 10px;
        width: 10px;
        background-color: var(--text-secondary);
        border-radius: 50%;
        display: inline-block;
        margin: 0 3px;
        animation: typing-bounce 1.4s infinite ease-in-out both;
      }

      .typing-indicator span:nth-of-type(1) {
        animation-delay: -0.32s;
      }

      .typing-indicator span:nth-of-type(2) {
        animation-delay: -0.16s;
      }
      
      @keyframes typing-bounce {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0;
        }
        40% {
          transform: scale(1.0);
          opacity: 1;
        }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "three/": "https://aistudiocdn.com/three@^0.181.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
